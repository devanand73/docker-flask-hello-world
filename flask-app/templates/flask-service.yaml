apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.appName}}
  namespace: {{ .Values.namespace}}
  labels:
    app: {{ .Values.appName}}
spec:
  type: ClusterIP 
  ports:
  - nodePort: {{ .Values.ingressPort}}
    port: 5000
    targetPort: 5000
    protocol: TCP
  selector:
    app: {{ .Values.appName}}
